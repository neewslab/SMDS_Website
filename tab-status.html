
<ion-view view-title="Realtime Data" style="font-family:Arial">
  <ion-content style="text-align:center;font-family:Arial"> 
    <br>
    <ion-list>
    <ion-item class="item-remove-animate" ng-repeat="y in yoshi">
        <div class="item-text-wrap"> {{y.key}} </div>
        <div class="item-text-wrap">Test History: {{y.val}}</div>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
