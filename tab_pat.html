
<ion-view view-title="Patient List" style="font-family:Arial" color="blue">
    <ion-content style="text-align:center;font-family:Arial"> 
      <br>
      <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="y in yoshi">
          <div class="item-text-wrap">{{y.key.substr(0,y.key.charat(' '))}} </div>
          
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
